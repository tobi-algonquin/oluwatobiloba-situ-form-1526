<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="form-contents">
        <form>
            <fieldset>
                <legend>Form Assignment</legend>

                <div class="box fullname-div">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Jane Doe">
                </div>
                <div class="box email-div">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Janedoe@email.com">
                </div>
                <div class="box message-div">
                    <label for="message">Message</label>
                    <textarea type="text" id="message" placeholder="Type message here ... "></textarea>
                </div>
                <div class="box button-div">
                    <input type="button" value="Submit" id="submit-btn">
                </div>

            </fieldset>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
